<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/grid.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
  <div class="sign-in-main">

    <form action="" class="form" id="sign-in">
      <h3 class="heading">Đăng nhập</h3>
      <p class="desc">Cùng kiểm tra IQ của bạn nhé ❤️</p>

      <div class="spacer"></div>

      <div class="form-group">
        <label for="fullname" class="form-label">Tên đầy đủ</label>
        <input id="fullname" name="fullname" type="text" placeholder="VD: Hoàng Tuyến" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Bắt đầu</button>
    </form>

  </div>

  <div class="test-main hide">
    <div class="test-list">
      <header class="header">
        <div class="header__logo">
          <img class="logo" src="./assets/img/logo.png" alt="">
          <span class="slogan">Test your IQ</span>
        </div>
        <div class="header__search">
          <i class="header-search__icon fa-solid fa-magnifying-glass"></i>
          <input type="text" class="search__input" placeholder="Search...">
        </div>
        <div class="header__user">
          <a href="#" class="user__history">Xem lại các bài test</a>
          <i class="user__icon fa-solid fa-user"></i>
        </div>
      </header>
      <div class="body grid wide">
        <div class="row app-content">
          <div class="sidebar col l-2 m-0">
            <div class="sidebar-description">Chọn bài test phù hợp</div>
            <div class="sidebar-list">
            </div>
          </div>
          <div class="scoreboard col l-2 hide">
            <div class="scoreboard-description">Scoreboard</div>
            <div class="timer hide">
              <i class="timer__icon fa-solid fa-hourglass-empty"></i>
              <span class="timer-countdown">00: 00</span>
            </div>
            <div class="scoreboard__test-name"></div>
            <div class="scoreboard_pt"></div>
          </div>
          <div class="question-section col l-10 m-12">
            <div class="timer hide">
              <i class="timer__icon fa-solid fa-hourglass-empty"></i>
              <span class="timer-countdown">00:00</span>
            </div>
              <ul class="questions-list grid">
                <div class="row"></div>
              </ul>
              <div class="submit-container">
                <button class="submit-btn btn hide">Submit</button>
                <button class="redo-btn btn hide">Trở về</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scoreboard__modal">
    <div class="modal-container">
      <div class="modal-body">
        <img src="./assets/img/award.svg" alt="" class="modal-body-icon">
        <p class="modal-congrats">
          Điểm số:
          <span class="modal-score"></span>
        </p>
        <p class="congrats-description"></p>
      </div>
      <div class="modal-close">
        <button class="close-btn btn">Đóng</button>
      </div>
    </div>
  </div>

  <script src="./assets/script/validator.js"></script>
  <script src="./assets/script/script.js"></script>
  <script>

    Validator({
      form: '#sign-in',
      formGroupSelector: '.form-group',
      errorSelector: '.form-message',
      rules: [
        Validator.isRequired('#fullname', 'Vui lòng nhập họ tên'),
        Validator.isEmail('#email')
      ],
      onsubmit: () => {
        var startBtn = document.querySelector('.sign-in-main')
        var listTest = document.querySelector('.test-main')
        startBtn.classList.add('hide')
        listTest.classList.remove('hide')
      }
    })

  </script>
</body>

</html>
