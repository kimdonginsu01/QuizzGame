<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/grid.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="test-main">
      <div class="test-list">
        <header class="header">
          <div class="header__logo">
            <img class="logo" src="../assets/img/logo.png" alt="">
            <span class="slogan hide-on-mobile-tablet">Test your IQ</span>
          </div>
          <div class="header__search hide-on-mobile">
            <i class="header-search__icon fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search__input" placeholder="Search...">
          </div>
          <div class="header__user">
            <span class="user-greeting"></span>
            <div class="user-control">
              <i class="user-icon fa-solid fa-user"></i>
              <ul class="user-options">
                <li><a href="#" class="options-item user-info">Thông tin cá nhân</a></li>
                <li><a href="#" class="options-item user-history">Lịch sử bài test</a></li>
                <li>
                  <a href="./SignIn.html" class="options-item user-logout">
                  Đăng xuất
                  <i class="logout-icon fa-solid fa-power-off"></i>
                  </a>
              </li>
              </ul>
            </div>
          </div>
        </header>
        <div class="body grid wide">
          <div class="row app-content">
            <div class="sidebar col l-2 m-12 c-12">
              <div class="sidebar-description">Chọn bài test phù hợp</div>
              <div class="sidebar-list">
              </div>
            </div>
            <div class="swiper-container col l-10 m-12 c-12">
              <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide"><img src="../assets/img/banner1.jpg" alt="" srcset=""></div>
                  <div class="swiper-slide"><img src="../assets/img/banner2.jpg" alt="" srcset=""></div>
                  <div class="swiper-slide"><img src="../assets/img/banner3.jpg" alt="" srcset=""></div>
                </div>
                <div class="swiper-pagination"></div>
                
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scoreboard__modal">
      <div class="modal-container">
        <div class="modal-body">
          <img src="../assets/img/award.svg" alt="" class="modal-body-icon">
          <p class="modal-congrats">
            Điểm số:
            <span class="modal-score"></span>
          </p>
          <p class="congrats-description"></p>
        </div>
        <div class="modal-close">
          <button class="close-btn btn">Đóng</button>
        </div>
      </div>
    </div>

    
  <script src="../assets/script/homepage.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      },

      loop: true,
    
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
    
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
  });
  </script>
</body>
</html>
